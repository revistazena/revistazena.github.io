---
layout: home
---

<figure class="figure">
    <img src="http://raw.githubusercontent.com/revistazena/img/master/{{page.image}}"
        alt="{{page.title}} - {{page.legend}}" title="{{page.title}} - {{page.legend}}" />
    <figcaption class="legend">{{page.legend}}</figcaption>
</figure>
<article class="post">
    <h1 class="titulo">
        {{page.title}}
    </h1>

    <div class="texto">
        {{content}}
    </div>
</article>
